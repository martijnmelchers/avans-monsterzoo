<div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Monster Info</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Armtype: <span id="infoArmType"></span><br>
                Armen: <span id="infoArms"></span><br>
                Benen: <span id="infoLegs"></span><br>
                Vachttype: <span id="infoFurType"></span><br>

                Ogen: <span id="infoEyes"></span><br>
                Type: <span id="infoType"></span><br>
                Naam: <span id="infoName"></span><br>
                Kan vliegen?: <span id="infoCanFly"></span><br>
                Kan zwemmen?: <span id="infoCanSwim"></span><br>
                Buffs: <span id="buffs"></span><br>
                Monster: <br><img src="#" id="infoImage"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Sluiten</button>
                <button type="button" class="btn btn-danger" id="deleteButton" data-dismiss="modal">Verwijderen</button>
            </div>
        </div>
    </div>
