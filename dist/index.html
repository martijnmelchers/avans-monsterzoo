<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Webpack App</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="monster-editor" id="monster-editor">

    <button></button>
</div>

<div id="bruh" draggable="true" ondragstart="drag(event)">
    bruh cutaro
</div>

<div id="page-wrapper" class="page-wrapper">
    <button id="showJungle" class="btn btn-info">Show jungle</button>
    <button id="showSahara"  class="btn btn-info">Show sahara</button>
    <button id="showNorthPole"  class="btn btn-info">Show northpole</button>
    <div id="weather" class="weather"></div>
    <div id="jungleGrid" class="grid-container"></div>
    <div id="saharaGrid" class="grid-container"></div>
    <div id="northPoleGrid" class="grid-container"></div>
</div>
<script type="text/javascript" src="bundle.js"></script>
<script type="text/javascript">
    function drag(ev) {
        console.log("Help I am being dragged monkaW");

        ev.dataTransfer.setData("text/plain", ev.target.id);
    }
</script>
</body>
</html>
